<div class="h-100 mt-3">
  <div *ngFor="let item of getMenu()">
    <div class="container-menu-item d-flex justify-content-center"
      (click)="navigateToLink(item.routerLink)"
      [ngClass]="getActive(item.routerLink)"
      pTooltip="{{item.label}}" placeholder="right" >
      <span class="menu-item align-self-center">
        <fa-icon [icon]="getFAIcon(item.label)"></fa-icon>
      </span>
    </div>
  </div>
</div>
